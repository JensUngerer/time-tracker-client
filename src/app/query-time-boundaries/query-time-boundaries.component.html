<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column">
    <div fxFlex="1 1 100%">
      <form fxLayout="column" [formGroup]="queryTimeFormGroup" (submit)="onQueryTime(queryTimeFormGroup.value)">
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
          </div>
          <div fxFlex="1 1 100%">
            <mat-form-field>
              <mat-label>(Earliest) start time</mat-label>
              <input [formControlName]="queryTimeStartFormControlName" matInput type="datetime-local" />
            </mat-form-field>
          </div>
          <div fxFlex="1 1 100%">
          </div>
        </div>
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
            <button mat-icon-button type="button" (click)="overwriteOtherValue(queryTimeEndFormControlName, queryTimeStartFormControlName)">
              <mat-icon>arrow_upward</mat-icon>
            </button>
          </div>
          <div fxFlex="1 1 100%">
            <mat-form-field>
              <mat-label>(Latest) end time</mat-label>
              <input [formControlName]="queryTimeEndFormControlName" matInput type="datetime-local" />
            </mat-form-field>
          </div>
          <div fxFlex="1 1 100%">
            <button mat-icon-button type="button" (click)="setToCurrentTime(queryTimeEndFormControlName)">
              <mat-icon>refresh</mat-icon>
            </button>
          </div>
        </div>
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <button mat-icon-button *ngIf="showTableIcon" type="submit" [disabled]="queryTimeFormGroup.invalid">
            <mat-icon>table_chart</mat-icon>
          </button>
          <button mat-icon-button *ngIf="showChartIcon" type="submit" [disabled]="queryTimeFormGroup.invalid">
            <mat-icon>show_chart</mat-icon>
          </button>
          <button mat-icon-button *ngIf="showContextIcon" type="submit" [disabled]="queryTimeFormGroup.invalid">
            <mat-icon>timeline</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
