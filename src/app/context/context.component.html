<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column" fxFlexFill fxLayoutAlign="center center" fxFlex="1 1 100%">
    <div *ngIf="isQuerySelectionVisible" fxFlex="1 1 100%" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mtt-query-time-boundaries
          fxFlex="1 1 100%"
          [showContextIcon]="true"
          (queryTimeBoundaries)="onQueryTimeBoundaries($event)"
        >
        </mtt-query-time-boundaries>
      </div>
    </div>
    <div fxFlexFill fxFlex="1 1 100%" fxLayoutAlign="center center" *ngIf="isTableVisible">
      <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxFlex="1 1 100%">
        <table mat-table [dataSource]="dataSource">
          <ng-container [matColumnDef]="displayedColumns[0]">
            <th mat-header-cell *matHeaderCellDef>Day</th>
            <td mat-cell *matCellDef="let row">
              {{ row.day | date: classInstance.formatDateDay }}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[1]">
            <th mat-header-cell *matHeaderCellDef>Start-Time</th>
            <td mat-cell *matCellDef="let row">
              {{ row.startTime | date: classInstance.formatDateTime }}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[2]">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let row">
              {{ row.duration }}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[3]">
            <th mat-header-cell *matHeaderCellDef>Task-Number</th>
            <td mat-cell *matCellDef="let row" [style.background-color]="backgroundColorMap[row.taskId]" [style.color]="colorMap[row.taskId]">
              <a [href]="row.taskNumberUrl" [style.color]="colorMap[row.taskId]">{{ row.taskNumber }}</a>
            </td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[4]">
            <th mat-header-cell *matHeaderCellDef>Task-Name</th>
            <td mat-cell *matCellDef="let row" [style.background-color]="backgroundColorMap[row.taskId]" [style.color]="colorMap[row.taskId]">
              {{ row.taskName }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
