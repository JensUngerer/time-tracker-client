<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="1 1 100%">
    <div fxLayout="column">
      <form [formGroup]="commitFormGroup">
        <div fxFlex="1 1 100%">
          <!--
                    (selectionChange)="onDaySelectionChanged($event)"
          [formControlName]="formGroupControlNames[0]"
                    [ngModel]="currentDay"

          -->
          <mat-select
          placeholder="Day"
          matInput
          [formControlName]="dayDropDownFormControlName">
            <mat-option
            *ngFor="let dayOption of commitDayOptions" [value]="dayOption.value">
              {{ dayOption.viewValue | date: "yyyy-MM-dd" }}
            </mat-option>
          </mat-select>
        </div>
      </form>
    </div>
  </div>
</div>
