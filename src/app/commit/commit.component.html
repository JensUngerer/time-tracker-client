<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="1 1 100%">
    <div fxLayout="column">
      <form fxLayout="column" fxFlex="1 1 100%" [formGroup]="commitFormGroup">
        <div fxFlex="1 1 100%">
          <mat-select (selectionChange)="onTeamSelectionChange($event)" placeholder="Team" matInput [formControlName]="teamDropDownFormControlName">
            <mat-option *ngFor="let teamOption of commitTeamOptions" [value]="teamOption.value">
              {{ teamOption.viewValue }}
            </mat-option>
          </mat-select>
        </div>
        <div fxFlex="1 1 100%">
          <mat-select placeholder="Day" matInput [formControlName]="dayDropDownFormControlName"
            (selectionChange)="onSelectionChange($event)">
            <mat-option *ngFor="let dayOption of commitDayOptions" [value]="dayOption.value">
              {{ dayOption.viewValue | date: "yyyy-MM-dd" }}
            </mat-option>
          </mat-select>
        </div>
      </form>
      <div fxFlex="1 1 100%">
        <mtt-stats-by-category-table
          [groupCategories]="displayedGroupCategories"
          [summarizedTasksByCategoryBuffer]="summarizedTasksByCategoryBuffer"
        ></mtt-stats-by-category-table>
      </div>
    </div>
  </div>
</div>
