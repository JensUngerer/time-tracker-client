<div *ngIf="isVisible">
  <form [formGroup]="ngFormGroup" (submit)="submit(ngFormGroup.value)">
    Username:<br /><input
      [formControlName]="userNameFormControlName"
      id="username"
      type="text"
      name="username"
      (change)="userNameChanged()"
    />
    <br />Password:<br /><input
      [formControlName]="passwordFormControlname"
      id="password"
      type="password"
      name="password"
    />
    <br /><br /><button [disabled]="ngFormGroup.invalid" type="submit">
      Submit
    </button>
  </form>
  <br />
  <br />
  <br />
</div>
