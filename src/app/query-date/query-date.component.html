<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="1 1 100%" fxLayout="column">
    <form fxFlex="1 1 100%" fxLayout="column" [formGroup]="queryDateFormGroup"
      (submit)="onQueryDate(queryDateFormGroup.value)">
      <div fxFlex="1 1 100%">
        <mat-form-field>
          <mat-label>Day</mat-label>
          <input [formControlName]="queryDateStartFormControlName" matInput type="date" />
        </mat-form-field>
      </div>
      <div fxFlex="1 1 100%">
        <button type="submit" [disabled]="queryDateFormGroup.invalid">
          <div style="text-align:center">
            <fa-icon [icon]="faArrowCircleUp"></fa-icon>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
