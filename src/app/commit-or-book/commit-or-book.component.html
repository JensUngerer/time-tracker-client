<div class="container">
    <div class="flexItem">
      <div class="innerContainer">
        <div class="innerFlexItem">
          <form
            [formGroup]="formGroup"
            (submit)="onSubmit(formGroup.value)"
          >
            <div class="formFlexContainer">
              <div class="formFlexItem">
                <mat-select
                  (selectionChange)="onDaySelectionChanged($event)"
                  [formControlName]="formGroupControlNames[0]"
                  [required]="true"
                >
                  <mat-option
                    *ngFor="let dayOption of dayOptions"
                    [value]="dayOption.value"
                  >
                    {{ dayOption.viewValue | date: "yyyy-MM-dd" }}
                  </mat-option>
                </mat-select>
              </div>
              <div class="formFlexItem">
                <mtt-commit-table *ngIf="isTaskBased"
                  [currentDayOption]="currentDayOption"
                ></mtt-commit-table>
              </div>
              <div class="commit-button-container">
                <button
                  class="commit-button"
                  type="submit"
                  [disabled]="formGroup.invalid || isButtonDisabled"
                >
                  <span *ngIf="isTaskBased">Commit</span>
                  <span *ngIf="isBookingBased">Book</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
