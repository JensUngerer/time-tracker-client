<div fxFlex="1 1 100%" fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="1 1 100%" fxLayout="column">
    <div fxFlex="1 1 100%" *ngIf="isQuerySelectionVisible">
      <mtt-query-group-category (queryGroupCategory)="onQueryGroupCategory($event)"></mtt-query-group-category>
      <mtt-query-time-boundaries [showTableIcon]="true" (queryTimeBoundaries)="onQueryTimeBoundaries($event)">
      </mtt-query-time-boundaries>
    </div>
    <div fxFlex="1 1 100%" *ngIf="isQueryDataVisible">
      <div xFlex="1 1 100%" *ngFor="let oneSummarizedTasksByCategory of summarizedTasksByCategoryBuffer; let i = index">
        <div *ngFor="let item of oneSummarizedTasksByCategory">
          <div fxLayout="column">
            <div fxFlex="1 1 100%">{{groupCategories[i]}}</div>
            <mtt-stats-table fxFlex="1 1 100%" [summarizedTasks]="item"></mtt-stats-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
