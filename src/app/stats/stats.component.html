<div fxFlex="1 1 100%" fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxFlex="1 1 100%" fxLayout="column">
    <div fxFlex="1 1 100%" *ngIf="isQuerySelectionVisible">
      <mtt-query-group-category
        [isCheckboxUseCase]="true"
        (queryGroupCategory)="onQueryGroupCategory($event)"
      ></mtt-query-group-category>
      <mtt-query-time-boundaries
        [showTableIcon]="true"
        (queryTimeBoundaries)="onQueryTimeBoundaries($event)"
      >
      </mtt-query-time-boundaries>
    </div>
    <div fxLayout="column" fxFlex="1 1 100%" *ngIf="isQueryDataVisible">
      <div fxFlex="1 1 100%" *ngFor="let oneCategoryKey of categoryKeys">
        <mtt-stats-by-category-table
          fxFlex="1 1 100%"
          [summarizedTasksByCategoryBuffer]="categoryBufferMap[oneCategoryKey]"
          [groupCategory]="oneCategoryKey"
        ></mtt-stats-by-category-table>
      </div>
    </div>
  </div>
</div>
