<div fxLayout="column" fxFlexFill>
  <div fxFlex="0 1 auto">
    <mat-toolbar fxFlex="1 1 0" fxLayout="row" [color]="color">
      <div fxFlex="1 1 0" fxLayout="row" fxLayoutAlign="flex-start flex-start">
        <button *ngIf="isMenuVisible" mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>  
      </div>
      <div fxFlex="1 1 0" fxLayout="row" fxLayoutAlign="flex-end flex-end">
        <button *ngIf="isMenuVisible" mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div fxFlex="1 1 0">
    <mat-sidenav-container fxFlex="1 1 0">
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
          <button mat-button (click)="sidenav.toggle()" href="#" mat-button>
            Close
          </button>

          <button
            *ngFor="let navItem of navItems"
            (click)="sidenav.toggle()"
            routerLink="{{ navItem.path }}"
            mat-button
          >
            {{ navItem.label }}
          </button>
        </div>
      </mat-sidenav>

      <mat-sidenav-content
        fxFlexFill
        fxLayoutAlign="center center"
        fxFlex="0 1 auto"
        class="mat-sidenav-content-scrollbars"
      >
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <div fxFlex="1 1 220px" *ngIf="isMenuVisible">
    <mtt-router-pages-switcher></mtt-router-pages-switcher>
  </div>
</div>
