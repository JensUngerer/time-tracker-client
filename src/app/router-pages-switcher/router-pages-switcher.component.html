<div class="container">
  <div class="flexItem">
    <div class="theInnerFlexContainer">
      <mat-horizontal-stepper
        [linear]="false"
        (animationDone)="onAnimationDone()"
        #stepper
      >
        <mat-step
          *ngFor="let oneFormGroup of formGroups; let index = index"
          [stepControl]="oneFormGroup"
          [label]="routingRoutes[index].data.label"
        >
          <form [formGroup]="oneFormGroup">
            <ng-template matStepperIcon="edit">
              <mat-icon>none</mat-icon>
            </ng-template>
            <ng-template matStepperIcon="number">
              <mat-icon>none</mat-icon>
            </ng-template>
            <ng-template matStepperIcon="selected">
              <mat-icon>none</mat-icon>
            </ng-template>
            <div class="buttonFlexContainer">
              <button
                class="buttonFlexItem"
                *ngIf="!isBackwardButtonDisabled"
                mat-button
                matStepperPrevious
              >
                <mat-icon>navigate_before</mat-icon>
              </button>
              <button
                class="buttonFlexItem"
                *ngIf="!isForwardButtonDisabled"
                mat-button
                matStepperNext
              >
                <mat-icon>navigate_next</mat-icon>
              </button>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
