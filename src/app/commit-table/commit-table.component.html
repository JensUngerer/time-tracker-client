<div *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
    <table #projectsTable mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="taskNumber">
        <th mat-header-cell *matHeaderCellDef>Task Number</th>
        <td mat-cell *matCellDef="let line">
          {{ line.task.number}}
        </td>
      </ng-container>
      <!---->
      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef>Taks Description</th>
        <td mat-cell *matCellDef="let line">
          {{ line.task.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="durationInHours">
        <th mat-header-cell *matHeaderCellDef>Duration (Hours)</th>
        <td mat-cell *matCellDef="let line">
          {{ line.durationInHours }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
