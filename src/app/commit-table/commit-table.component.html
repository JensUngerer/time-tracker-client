<div *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
  <table #projectsTable mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="bookingCode">
      <th mat-header-cell *matHeaderCellDef>Booking code</th>
      <td mat-cell *matCellDef="let line">
        {{ line.booking.code}}
      </td>
    </ng-container>
    <ng-container matColumnDef="durationInHours">
      <th mat-header-cell *matHeaderCellDef>Duration in hours</th>
      <td mat-cell *matCellDef="let line">
        {{ line.durationInHours }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
