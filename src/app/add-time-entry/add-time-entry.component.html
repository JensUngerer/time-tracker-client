<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column">
    <div fxFlex="1 1 100%">
      <form fxLayout="column" [formGroup]="addTimeFormGroup" (submit)="onAddTimeEntry(addTimeFormGroup.value)">
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
            <mat-form-field>
              <mat-label>Start Time</mat-label>
              <input [formControlName]="startTimeFormControlName" matInput type="datetime-local" />
            </mat-form-field>
          </div>
        </div>
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
            <mat-form-field>
              <mat-label>Start Time</mat-label>
              <!-- <input [formControlName]="queryTimeStartFormControlName" matInput type="datetime-local" /> -->
              <mat-label>{{getDurationStr(addTimeFormGroup.controls[endTimeFormControlName].value, addTimeFormGroup.controls[startTimeFormControlName].value)}}</mat-label>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
            <mat-form-field>
              <mat-label>End Time</mat-label>
              <input [formControlName]="endTimeFormControlName" matInput type="datetime-local" />
            </mat-form-field>
          </div>
        </div>
        <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="1 1 100%">
            <button mat-icon-button type="button" [disabled]="addTimeFormGroup.invalid">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
