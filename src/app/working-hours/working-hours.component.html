<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column" fxFlexFill fxLayoutAlign="center center" fxFlex="1 1 100%">
    <div flexFlex="1 1 100%">
      <mtt-query-date (queryDateBoundaries)="onQueryDateBoundaries($event)"></mtt-query-date>
    </div>
    <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxFlex="1 1 100%">
      <mtt-dynamic-time-entries-table (timeEntryChanged)="onTimeEntryChanged($event)" [timeEntries]="parsedWorkingTimeDocs"></mtt-dynamic-time-entries-table>
    </div>
    <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxFlex="1 1 100%">
      <mtt-static-time-entries-table [timeEntries]="pauses"></mtt-static-time-entries-table>
    </div>
  </div>
</div>
