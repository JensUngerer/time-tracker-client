<table *ngIf="isVisible" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let element"> {{element.startTime | date : requiredDateTimeFormat : this.currentLocale}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="durationInMilliseconds">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element"> {{getDurationStr(element)}}</td>
    <td mat-footer-cell *matFooterCellDef>{{getDurationSumStr()}}</td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let element"> {{element.endTime | date : requiredDateTimeFormat : this.currentLocale}}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
