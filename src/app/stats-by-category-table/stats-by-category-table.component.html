<!--
   *ngFor="
    let oneSummarizedTasksByCategory of summarizedTasksByCategoryBuffer;
    let i = index
  "
-->
<div xFlex="1 1 100%" fxLayout="column">
  <div fxFlex="1 1 100%">{{ groupCategory }}</div>
  <div fxFlex="1 1 100%" *ngFor="let item of summarizedTasksByCategoryBuffer; let i = index">
    <div fxLayout="column">
      <mtt-configurable-stats-table
        fxFlex="1 1 100%"
        [summarizedTasks]="item"
        [lines]="linesBuffer[i]"
      ></mtt-configurable-stats-table>
    </div>
  </div>
</div>
