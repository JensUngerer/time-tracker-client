<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex="1 1 100%">
    <div fxFlex="1 1 100%" fxLayoutAlign="center center">
      <div fxLayout="column" fxFlex="1 1 100%">
        <div fxFlex="1 1 100%">
          <mtt-name-table fxFlex="1 1 100%" columnName="Task-Name" [gridLines]="gridLines"
            (nameCellClicked)="onTaskRowClicked($event)" (deleteRowClicked)="onDeleteRowClicked($event)">
          </mtt-name-table>
        </div>
        <div fxFlex="1 1 100%">
          <div fxFlex="1 1 100%" fxLayoutAlign="center center">
            <form fxFlex="1 1 100%" [formGroup]="taskFormGroup" (submit)="onSubmit(taskFormGroup.value)">
              <div fxLayout="column">
                <div fxFlex="1 1 100%" class="space-around">
                  <mat-select placeholder="Project" matInput [formControlName]="formControlNameProjectName"
                    (selectionChange)="onProjectSelectionChanged()" [required]="true">
                    <mat-option *ngFor="let projectOption of projectOptions" [value]="projectOption.value">
                      {{ projectOption.viewValue }}
                    </mat-option>
                  </mat-select>
                </div>

                <div fxLayout="column">
                  <div fxFlex="1 1 100%" class="space-around">
                    <mat-select placeholder="Task Category" matInput [formControlName]="formControlNameTaskCategory"
                      [required]="true">
                      <mat-option *ngFor="let taskCategoryOption of taskCategoryOptions"
                        [value]="taskCategoryOption.value">
                        {{ taskCategoryOption.viewValue }}
                      </mat-option>
                    </mat-select>
                  </div>
                </div>

                <div fxLayout="column">
                  <div fxFlex="1 1 100%" class="space-around">
                    <mat-select placeholder="Group Category" matInput [formControlName]="formControlNameGroupCategory"
                      [required]="true">
                      <mat-option *ngFor="let oneGroupCategoryOption of groupCategoryOptions"
                        [value]="oneGroupCategoryOption.value">
                        {{ oneGroupCategoryOption.viewValue }}
                      </mat-option>
                    </mat-select>
                  </div>
                </div>

                <div fxFlex="1 1 100%" class="space-around">
                  <mat-select fxFlex="1 1 100%" placeholder="Booking-Declaration" matInput
                    [formControlName]="formControlNameBookingDeclaration" [required]="true">
                    <mat-option *ngFor="
                        let bookingDeclaration of bookingDeclarationOptions
                      " [value]="bookingDeclaration.value">
                      {{ bookingDeclaration.viewValue }}
                    </mat-option>
                  </mat-select>
                </div>

                <div fxFlex="1 1 100%" fxLayoutAlign="center center" class="space-around">
                  <label>Task Number: </label><input type="text" [formControlName]="formControlNameTaskNumber"
                    [required]="true" />
                </div>

                <div fxFlex="1 1 100%" fxLayoutAlign="center center" class="space-around">
                  <label>Task Name: </label><input type="text" [formControlName]="formControlNameTaskName"
                    [required]="true" />
                </div>

                <div fxFlex="1 1 100%" fxLayoutAlign="center center" class="space-around">
                  <button type="submit" [disabled]="taskFormGroup.invalid">
                    Add Task
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
