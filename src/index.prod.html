<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TimeTracker</title>
  <base href="/">

  <meta http-equiv="Content-Security-Policy" 
  content="default-src 'none';
  frame-src 'self';
  script-src 'unsafe-inline';

  style-src 'self' 'unsafe-inline';
  font-src https://yourDomainName.topLevelDomainName;

  connect-src https://yourDomainName.topLevelDomainName">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="stopwatch-2-32.ico">
</head>

  <mtt-root fxLayout="column" fxFlexFill></mtt-root>
</body>
</html>
